name: Run tests

on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"

      - name: Start JVM and test
        run: |
          java ./test/BusyWait.java &
          sleep 5
          go test -v -count=1 -parallel=1 ./...
        if: runner.os == 'Linux' || runner.os == 'macOS'

      - name: Start JVM and test (PowerShell)
        run: |
          Start-Process -NoNewWindow java ./test/BusyWait.java
          Start-Sleep -Seconds 5
          go test -v -count=1 -parallel=1 ./...
        if: runner.os == 'Windows'
